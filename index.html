<!DOCTYPE html>
<html lang="en">

<head>

    <title>Proyecto Conjunto Residencial</title>

<body>
    <main class="container-fluid">

        <header class="header">
            <section class="row mt-3">
                <article class="col-1">
                    <img class="img-fluid" src="./images/logo.png" alt="Logo" />
                </article>
                <article class="col-7">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Mensualidad</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contactenos</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </article>
                <article class="col-4">
                    <form class="form-inline my-2 my-lg-0" action="">
                        <input class="form-control mt-2" placeholder="Buscar" type="search">
                        <input type="submit" value="Buscar" class="btn btn-outline-info mt-2 ml-2">
                    </form>
                </article>
            </section>
            <section class="row">
                <article class="col-12">
                    <img src="./images/banner_img_1.jpg" alt="" class="img-fluid card-img">
                </article>
            </section>
        </header>

        <article class="row">

        </article>
        <h1>Hola desde Inmuebles</h1>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
